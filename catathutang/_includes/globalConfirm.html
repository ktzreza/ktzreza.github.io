<div id="globalConfirm" class="modal-overlay" style="display: none;">
  <div class="confirm-box">
    <p id="confirmMessage"></p>
    <div class="confirm-buttons">
      <button id="confirmYes">Ya</button>
      <button id="confirmNo">Batal</button>
    </div>
  </div>
</div>
<script>
function globalConfirm(e){return new Promise((t=>{const n=document.getElementById("globalConfirm"),o=n.querySelector(".confirm-box"),s=document.getElementById("confirmMessage"),l=document.getElementById("confirmYes"),c=document.getElementById("confirmNo");s.textContent=e,n.style.display="flex",o.classList.remove("fade-out"),o.classList.add("fade-in");const i=()=>{l.onclick=null,c.onclick=null};l.onclick=()=>{o.classList.remove("fade-in"),o.classList.add("fade-out"),setTimeout((()=>{n.style.display="none"}),200),i(),t(!0)},c.onclick=()=>{o.classList.remove("fade-in"),o.classList.add("fade-out"),setTimeout((()=>{n.style.display="none"}),200),i(),t(!1)}}))}
</script>
