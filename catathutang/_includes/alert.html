<div id="customAlert" style="display:none;" class="alert-box"></div>
<style>
.alert-box {
    position: absolute;
    top: 20px;
    width: -webkit-fill-available;
    max-width: 550px;
    background: #323232;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 999;
	opacity: 0;
}
@media (max-width: 480px) {
  .alert-box {
	max-width: 350px;
    font-size: 15px;
  }

.alert-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
	z-index: 1000;
}
</style>
<script>
function showAlert(e){const t=document.getElementById("customAlert");t.innerText=e,t.className="alert-box fade-in",t.style.display="block",setTimeout((()=>{t.classList.remove("fade-in"),t.classList.add("fade-out"),setTimeout((()=>{t.style.display="none"}),200)}),3e3)}
</script>
