<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INFO UPDATE GEMPA</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Animate.css for simple animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --bg-main: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      --container-bg: #fff;
      --text-main: #333;
      --accent: #005a8d;
      --info-bg: #f7fafd;
      --btn-bg: linear-gradient(90deg, #005a8d 60%, #00c6fb 100%);
      --btn-bg-hover: linear-gradient(90deg, #007bbd 60%, #00b6e6 100%);
    }
    body.dark-mode {
      --bg-main: linear-gradient(120deg, #232526 0%, #414345 100%);
      --container-bg: #23272f;
      --text-main: #f1f1f1;
      --accent: #00c6fb;
      --info-bg: #2c313a;
      --btn-bg: linear-gradient(90deg, #00c6fb 60%, #005a8d 100%);
      --btn-bg-hover: linear-gradient(90deg, #00b6e6 60%, #007bbd 100%);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-main);
      padding: 20px;
      color: var(--text-main);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: var(--container-bg);
      border-radius: 16px;
      padding: 28px 24px 24px 24px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      max-width: 700px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -60px; left: -60px;
      width: 180px; height: 180px;
      background: rgba(0,90,141,0.08);
      border-radius: 50%;
      z-index: 0;
    }
    h1 {
      color: var(--accent);
      text-align: center;
      font-size: 2.2em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }
    .info {
      margin-top: 18px;
      z-index: 1;
      position: relative;
      animation: fadeInDown 1s;
    }
    .info p {
      font-size: 1.13em;
      margin: 10px 0;
      padding: 8px 14px;
      border-radius: 6px;
      background: var(--info-bg);
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info p strong {
      min-width: 120px;
      color: var(--accent);
    }
    #map {
      height: 400px;
      margin-top: 22px;
      border-radius: 12px;
      border: 1px solid #cce1f5;
      z-index: 1;
      position: relative;
      box-shadow: 0 2px 12px 0 rgba(0,90,141,0.07);
      animation: fadeInUp 1s;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #777;
      margin-top: 30px;
    }
    .refresh-btn {
      display: inline-block;
      margin: 18px auto 0 auto;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(0,90,141,0.10);
      transition: background 0.2s, transform 0.2s;
      display: block;
    }
    .refresh-btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-2px) scale(1.03);
    }
    .mode-toggle {
      position: absolute;
      top: 18px;
      right: 24px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(0,90,141,0.10);
      transition: background 0.2s;
      z-index: 2;
    }
    .mode-toggle:hover {
      background: var(--btn-bg-hover);
    }
    @media (max-width: 600px) {
      .container { padding: 12px 4px 16px 4px; }
      #map { height: 250px; }
      h1 { font-size: 1.3em; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(8px);}
      100% { transform: translateX(0);}
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <button class="mode-toggle" id="modeToggle" title="Ganti mode gelap/terang">üåô Mode Gelap</button>
    <button <h1>UPDATE GEMPA</h1></button>
    <div class="info" id="gempaInfo">
      <p class="loading">Mengambil data gempa...</p>
    </div>
    <button class="refresh-btn" id="refreshBtn" title="Muat ulang data gempa">üîÑ Muat Ulang Data</button>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Mode gelap/terang
    const modeToggle = document.getElementById('modeToggle');
    function setMode(isDark) {
      document.body.classList.toggle('dark-mode', isDark);
      modeToggle.innerHTML = isDark ? '‚òÄÔ∏è Mode Terang' : 'üåô Mode Gelap';
      localStorage.setItem('darkMode', isDark ? '1' : '0');
    }
    // Cek preferensi awal
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedMode = localStorage.getItem('darkMode');
    setMode(savedMode === '1' || (savedMode === null && prefersDark));
    modeToggle.addEventListener('click', () => {
      setMode(!document.body.classList.contains('dark-mode'));
    });
    const gempaInfo = document.getElementById('gempaInfo');
    const mapContainer = document.getElementById('map');
    const refreshBtn = document.getElementById('refreshBtn');
    let map, marker;

    function showLoading() {
      gempaInfo.innerHTML = `<p class="loading">Mengambil data gempa...</p>`;
      mapContainer.style.opacity = 0.5;
    }

    function fetchGempa() {
      showLoading();
      fetch('https://data.bmkg.go.id/DataMKG/TEWS/autogempa.json')
        .then(response => {
          if (!response.ok) throw new Error('Gagal mengambil data dari BMKG');
          return response.json();
        })
        .then(data => {
          const gempa = data.Infogempa.gempa;

          // Ekstraksi wilayah
          let wilayahDetail = gempa.Wilayah;
          let kabupaten = '-';
          let provinsi = '-';
          const parts = wilayahDetail.split(',');
          if (parts.length >= 2) {
            kabupaten = parts[0].trim();
            provinsi = parts.slice(1).join(',').trim();
          }

          // Info interaktif: klik untuk highlight
          gempaInfo.innerHTML = `
            <p onclick="this.classList.toggle('shake')"><strong>üìÖ Tanggal & Waktu:</strong> ${gempa.Tanggal} ‚Äì ${gempa.Jam}</p>
            <p onclick="this.classList.toggle('shake')"><strong>üìç Wilayah:</strong> ${wilayahDetail}</p>
            <p onclick="this.classList.toggle('shake')"><strong>‚Ä¢ Kabupaten:</strong> ${kabupaten}</p>
            <p onclick="this.classList.toggle('shake')"><strong>‚Ä¢ Provinsi:</strong> ${provinsi}</p>
            <p onclick="this.classList.toggle('shake')"><strong>üå° Kedalaman:</strong> ${gempa.Kedalaman}</p>
            <p onclick="this.classList.toggle('shake')"><strong>üí• Magnitudo:</strong> <span style="font-size:1.3em;color:#e74c3c;font-weight:bold">${gempa.Magnitude}</span></p>
          `;

          // Ekstraksi koordinat
          const lintang = parseFloat(gempa.Lintang.replace('LS', '').replace('LU', '')) * (gempa.Lintang.includes('LS') ? -1 : 1);
          const bujur = parseFloat(gempa.Bujur.replace('BT', '').replace('BB', '')) * (gempa.Bujur.includes('BB') ? -1 : 1);

          // Inisialisasi atau update peta
          if (!map) {
            map = L.map('map').setView([lintang, bujur], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
          } else {
            map.setView([lintang, bujur], 6);
            if (marker) map.removeLayer(marker);
          }

          // Custom marker icon
          const quakeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2930/2930016.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -36]
          });

          marker = L.marker([lintang, bujur], {icon: quakeIcon, bounceOnAdd: true}).addTo(map)
            .bindPopup(`
              <div style="min-width:160px">
                <strong>Gempa Terkini</strong><br/>
                <span>üóì ${gempa.Tanggal} ‚Äì ${gempa.Jam}</span><br/>
                <span>üìç ${wilayahDetail}</span><br/>
                <span>üí• Magnitudo: <b style="color:#e74c3c">${gempa.Magnitude}</b></span><br/>
                <span>üå° Kedalaman: ${gempa.Kedalaman}</span>
              </div>
            `).openPopup();

          mapContainer.style.opacity = 1;
        })
        .catch(error => {
          gempaInfo.innerHTML = `<p style="color: red;">Terjadi kesalahan: ${error.message}</p>`;
          mapContainer.style.display = 'none';
        });
    }

    // Refresh button
    refreshBtn.addEventListener('click', () => {
      fetchGempa();
      refreshBtn.classList.add('animate__rotateIn');
      setTimeout(() => refreshBtn.classList.remove('animate__rotateIn'), 700);
      mapContainer.style.display = '';
    });

    // Initial load
    fetchGempa();
  </script>
</body>
</html>
